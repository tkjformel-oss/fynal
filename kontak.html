* {

  padding: 0;

  font-family: "Poppins", sans-serif;
}

/* ========== LOADING SCREEN ========== */
.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #5bb0f6 0%, #ffffff 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.loading-screen.fade-out {
  opacity: 0;
}

.loading-particles {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  opacity: 0.3;
}

.loading-particle {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: simple-float linear infinite;
}

@keyframes simple-float {
  0% {
    transform: translateY(0);
    opacity: 0;
  }
  50% {
    opacity: 0.5;
  }
  100% {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

.loading-content {
  position: relative;
  z-index: 10;
  text-align: center;
}

.logo-loading {
  width: 120px;
  height: 120px;
  margin: 0 auto 30px;
}

.logo-loading img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 4px solid #fff;
  box-shadow: 0 10px 40px rgba(91, 176, 246, 0.4);
  animation: pulse-logo 2s ease-in-out infinite;
}

@keyframes pulse-logo {
  0%, 100% { 
    transform: scale(1);
    box-shadow: 0 10px 40px rgba(91, 176, 246, 0.4);
  }
  50% { 
    transform: scale(1.1);
    box-shadow: 0 15px 50px rgba(255, 193, 7, 0.6);
  }
}

.loading-text {
  font-size: 2em;
  font-weight: 800;
  color: #001f4d;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.spinner {
  width: 60px;
  height: 60px;
  margin: 0 auto 20px;
  border: 4px solid rgba(255, 255, 255, 0.3);
  border-top-color: #ffc107;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.progress-wrapper {
  width: 300px;
  margin: 0 auto;
}

.progress-container {
  width: 100%;
  height: 6px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(91, 176, 246, 0.2);
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #5bb0f6, #ffc107);
  border-radius: 10px;
  width: 0%;
  transition: width 0.3s ease;
}

.percentage {
  text-align: center;
  font-size: 1.2em;
  font-weight: 700;
  color: #001f4d;
  margin-top: 15px;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #5bb0f6 0%, #ffffff 100%);
  color: #001f4d;
  position: relative;
  overflow-x: hidden;
  padding-top: 100px;
  padding-bottom: 50px;
}

.particles {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
  top: 0;
  left: 0;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  animation: float-particle 15s infinite;
}

@keyframes float-particle {
  0%, 100% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% {
    transform: translateY(-100vh) translateX(100px);
    opacity: 0;
  }
}

.tkj-decor {
  position: fixed;
  opacity: 0.15;
  animation: float 10s infinite ease-in-out alternate;
  z-index: 0;
  filter: drop-shadow(0 0 10px rgba(91, 176, 246, 0.3));
}

@keyframes float {
  0%, 100% { 
    transform: translateY(0) rotate(0deg); 
  }
  50% { 
    transform: translateY(-30px) rotate(10deg); 
  }
}

.router { top: 10%; left: 10%; width: 70px; animation-delay: 0s; }
.cpu { top: 60%; left: 80%; width: 70px; animation-delay: 2s; }
.chip { top: 30%; left: 75%; width: 60px; animation-delay: 4s; }
.gear { top: 75%; left: 15%; width: 80px; animation-delay: 1s; }
.lan { top: 45%; left: 5%; width: 60px; animation-delay: 3s; }

.navbar {
  width: 100%;
  background: rgba(255, 255, 255, 0.25);
  border-bottom: 2px solid rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(20px);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 40px;
  box-shadow: 0 4px 20px rgba(91, 176, 246, 0.1);
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 15px;
}

.navbar .logo {
  width: 65px;
  height: 65px;
  border: 3px solid #fff;
  border-radius: 50%;
  background: white;
  object-fit: cover;
  box-shadow: 0 5px 20px rgba(91, 176, 246, 0.3);
  transition: transform 0.3s;
}

.navbar .logo:hover {
  transform: scale(1.1) rotate(5deg);
}

.navbar .menu {
  display: flex;
  gap: 10px;
}

.navbar .menu a {
  text-decoration: none;
  color: #001f4d;
  font-weight: 600;
  padding: 10px 20px;
  border-radius: 25px;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.navbar .menu a:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.3), transparent);
  transition: left 0.5s;
}

.navbar .menu a:hover:before {
  left: 100%;
}

.navbar .menu a:hover {
  background: #ffc107;
  color: #001f4d;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
}

.navbar .menu a:active {
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
}

.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
  padding: 5px;
}

.hamburger div {
  width: 28px;
  height: 3px;
  background: #001f4d;
  border-radius: 3px;
  transition: all 0.3s;
}

.hamburger:hover div {
  background: #ffc107;
}

.section {
  max-width: 1000px;
  margin: 30px auto;
  background: rgba(255, 255, 255, 0.35);
  border: 3px solid rgba(255, 255, 255, 0.5);
  border-radius: 30px;
  padding: 50px 60px;
  backdrop-filter: blur(20px);
  box-shadow: 0 15px 50px rgba(0, 31, 77, 0.1);
  position: relative;
  z-index: 2;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.section h2 {

  text-align: center;
  font-size: 2.5em;
  font-weight: 800;
  text-shadow: 0 3px 10px rgba(91, 176, 246, 0.2);
  background: linear-gradient(135deg, #001f4d 0%, #5bb0f6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.section-logo {
  text-align: center;
  margin-bottom: 20px;
  animation: fadeIn 0.8s ease-out;
}

.section-logo img {

}

.contact-list {

  flex-direction: column;
  gap: 20px;
  margin-bottom: 50px;
}

.contact-item {
  border: 3px solid rgba(255, 255, 255, 0.6);
  border-radius: 20px;
  padding: 18px 22px;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  gap: 20px;
  box-shadow: 0 8px 25px rgba(91, 176, 246, 0.15);
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  position: relative;
  overflow: hidden;
  animation: slideIn 0.6s ease-out backwards;
  text-decoration: none;
  cursor: pointer;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.contact-item:nth-child(1) { animation-delay: 0.1s; }
.contact-item:nth-child(2) { animation-delay: 0.2s; }
.contact-item:nth-child(3) { animation-delay: 0.3s; }
.contact-item:nth-child(4) { animation-delay: 0.4s; }
.contact-item:nth-child(5) { animation-delay: 0.5s; }

.contact-item:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(91, 176, 246, 0.2), transparent);
  transition: left 0.6s;
}

.contact-item:hover:before {
  left: 100%;
}

.contact-item:hover {
  transform: translateX(10px) scale(1.02);
  box-shadow: 0 12px 35px rgba(91, 176, 246, 0.25);
  border-color: #ffc107;
  background: rgba(255, 255, 255, 0.7);
}

.contact-item:active {
  transform: translateX(5px) scale(1.01);
}

.icon-box {

  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, #5bb0f6 0%, #4a9de8 100%);
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8em;
  box-shadow: 0 5px 20px rgba(91, 176, 246, 0.3);

.contact-item:hover .icon-box {

.contact-item span {

  position: relative;
  z-index: 1;

.map-container {

  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0, 31, 77, 0.2);

<script>
// Loading Screen
window.addEventListener('load', function() {
  const loadingScreen = document.getElementById('loadingScreen');
  const percentage = document.getElementById('percentage');
  const progressBar = document.getElementById('progressBar');
  
  let progress = 0;
  
  const progressInterval = setInterval(() => {
    if (progress < 100) {
      progress += 2;
      percentage.textContent = Math.floor(progress) + '%';
      progressBar.style.width = progress + '%';
    } else {
      clearInterval(progressInterval);
      
      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 200);
    }
  }, 30);
});

// Loading Particles
const loadingParticles = document.getElementById('loadingParticles');
for (let i = 0; i < 10; i++) {
  const particle = document.createElement('div');
  particle.className = 'loading-particle';
  particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
  particle.style.left = Math.random() * 100 + '%';
  particle.style.bottom = '-10px';
  particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
  particle.style.animationDelay = Math.random() * 2 + 's';
  loadingParticles.appendChild(particle);
}

function toggleMenu() {
  const menu = document.querySelector('.navbar .menu');
  menu.classList.toggle('active');
}

const particlesContainer = document.getElementById('particles');
for (let i = 0; i < 30; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + '%';
